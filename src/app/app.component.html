<div class="container">

  <h1>Angular Components</h1>

  <app-post-form
    (onAdd)="updatePost($event)">
  </app-post-form>

  <hr />

  <app-post
    *ngFor="let p of posts" [post]="p">
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Post is long</small>
      <ng-template #short>
        <small>Post is short</small>
      </ng-template>
    </div>
  </app-post>

</div>
